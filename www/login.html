		<link rel="stylesheet" type="text/css" href="css/footer.css"/><!--尾部样式-->
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		
		<!--头部-->
		<div class="header">
			<!--顶部-->
			<div class="top clear logintop">
				<div class="content clear">
					<p class="fl ml210 ml265">legochina.cn</p>
					<p class="fr">
						欢迎光临
						<a href="index.html" class="c_f60">乐购</a>，
						请
						<a href="login.html" class="c_f60">登录</a>\
						<a href="register.html" class="c_f60">注册</a>
					</p>
				</div>
			</div>
			<!---->
			<div class="logincont content clear">
				<div class="logo reglogo fl">
					<a href="register.html">
						<img src="img/loginlogo.jpg" />
					</a>
				</div>
				<div class="welcome fl f30 c_666">欢迎登陆</div>
			</div>
		</div>
		
		<!--内容-->
		<div class="loginbgcolor">
			<div class="login_bg content clear">
				<div class="login_con">
					<ul class="logintitle clear">
						<li>扫码登录</li>
						<li class="current">账户登录</li>
					</ul>
					<div class="alllogin">
						<!--扫码登录-->
						<div class="codelogin">
							<img class="eqCodeShow" src="img/qrcode.png"/>
							<img class="phone" src="img/phone.png"/>
							<span class="tips">
								<a href="#">打开手机版</a>&nbsp;&nbsp;乐购APP&nbsp;&nbsp;扫一扫
							</span>
						</div>
						<!--账户登录-->
						<div class="userlogin">
							<form action="vip_index.html" method="get">
								<ul class="iconfont">
									<li class="username">
										<span class="userspan" id="usericon"><label class="font18 c_999">&#xe601;</label></span>
										<input type="text" value="" id="username"/>
										<span class="userspan" id="del"><label class="font18 c_999">&#xe605;</label></span>
									</li>
									<li class="pwd">
										<span id="pwdicon"><label class="font18 c_999">&#xe600;</label></span>
										<input type="password" value="" />
									</li>
									<li class="zidong">
										<input type="checkbox" />自动登录
										<div class="forget">忘记密码</div>
									</li>
									
									
									
									
									
									<li class="submit"><input type="submit" value="登   录"/></li>
									
									<li class="register f18">
										<a href="register.html" class="c_f60">
											<span>></span>
											立即注册
										</a>
									</li>
								</ul>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
